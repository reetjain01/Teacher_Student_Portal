<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix - Update Profile</title>

    <!-- Font Awesome cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>

    <!-- Header Section -->

    <header class="header">
      <section class="flex">
        <a href="/public/home.html" class="logo">Phoenix</a>
        <form action="" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            placeholder="Search Courses..."
            required
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="/public/images/pic-1.jpg" alt="" />
          <h3>Reet Jain</h3>
          <span>Student</span>
          <a href="/assets/profile.html" class="btn">View Profile</a>

          <div class="flex-btn">
            <a href="/assets/login.html" class="option-btn">Login</a>
            <a href="/assets/register.html" class="option-btn">Register</a>
          </div>
        </div>
      </section>
    </header>

    <!-- Side Bar Section -->
    <div class="side-bar">

      <div class="close-side-bar">
        <i class="fas fa-times"></i>
      </div>
        <div class="profile">
            <img src="/public/images/pic-1.jpg" alt="" />
            <h3>Reet Jain</h3>
            <span>Student</span>
            <a href="/assets/profile.html" class="btn">View Profile</a>
          </div>

          <nav class="navbar">
            <a href="/public/home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="/assets/about.html"><i class="fas fa-question"></i><span>About Us</span></a>
            <a href="/assets/courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
            <a href="/assets/teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teacher</span></a>
            <a href="/assets/contact.html"><i class="fas fa-headset"></i><span>Contact Us</span></a>
          </nav>
    </div>



    <!-- Update Section -->

    <section class="form-container">

      <form action="" method="post" enctype="multipart/form-data">
        <h3>Update Profile</h3>
        <p>Your Name</p>
        <input type="text" name="name" class="box" placeholder="Reet Jain" maxlength="100">
        <p>Your Email</p>
        <input type="email" name="email" class="box" placeholder="jre132@gmail.com" maxlength="100">
        <p>Old Password</p>
        <input type="password" name="old_pass" class="box" placeholder="Enter your old password" maxlength="50">
        <p>New Password</p>
        <input type="password" name="new_pass" class="box" placeholder="Enter your new password" maxlength="50">
        <p>Confirm Password</p>
        <input type="password" name="c_pass" class="box" placeholder="Confirm your new password" maxlength="50">
        <p>Update Pic</p>
        <input type="file" name="image" accept="image/*" class="box">
        <input type="submit" name="submit" value="Update Profile" class="btn">
      </form>

    </section>




    <!-- footer Section -->
    <footer class="footer">
      &copy; Copyright @ 2023 by <span>Reet Jain</span> | all rights reserved!
    </footer>

    <!-- Custom Javascript File -->
    <script src="/public/js/script.js"></script>
  </body>
</html>
